<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="input-contianer">
                <ul class="number-list">
                    <li><button class="number-input">7</button></li>
                    <li><button class="number-input">8</button></li>
                    <li><button class="number-input">9</button></li>
                    <li><button class="oepration-input">X</button></li>
                    <li><button class="number-input">4</button></li>
                    <li><button class="number-input">5</button></li>
                    <li><button class="number-input">6</button></li>
                    <li><button class="operation-input">รท</button></li>
                    <li><button class="number-input">1</button></li>
                    <li><button class="number-input">2</button></li>
                    <li><button class="number-input">3</button></li>
                    <li><button class="operation-input" id="addBtn">+</button></li>
                    <li><button class="operation-input">.</button></li>
                    <li><button class="number-input">0</button></li>
                    <li><button class="operation-input">=</button></li>
                    <li><button class="opeartion-input">-</button></li>    
                </ul>
            </div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
