<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="input-container">
                <div class = "util-container">
                    <button class="util-button" id = "clear-btn">Clear</button>
                    <button class="util-button">Delete</button>
                </div>
                <ul class="number-list">
                    <li><button class="number-input" id="7">7</button></li>
                    <li><button class="number-input" id="8">8</button></li>
                    <li><button class="number-input" id="9">9</button></li>
                    <li><button class="operation-input" id = "X">X</button></li>
                    <li><button class="number-input" id="4">4</button></li>
                    <li><button class="number-input" id="5">5</button></li>
                    <li><button class="number-input" id="6">6</button></li>
                    <li><button class="operation-input" id = "/">รท</button></li>
                    <li><button class="number-input" id="1">1</button></li>
                    <li><button class="number-input" id="2">2</button></li>
                    <li><button class="number-input" id="3">3</button></li>
                    <li><button class="operation-input" id="+">+</button></li>
                    <li><button class="number-input">.</button></li>
                    <li><button class="number-input" id="0">0</button></li>
                    <li><button class="equals-input" id="=">=</button></li>
                    <li><button class="operation-input" id="-">-</button></li>    
                </ul>
            </div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
